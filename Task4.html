<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
</head>

<body>
    <table border="1" align="center" cellpadding="20">
        <tr>
            <td colspan="2" align="center" bgcolor="Grey">Sky Institute Sign up Page</td>
        <tr>
            <td colspan="2" align="center" bgcolor="Yellow">SIGN UP</td>
        </tr>
        </tr>
        <form action="">
            <tr bgcolor="black">
                <th><label for=""><font color="yellow">Name:</font></label></th>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr bgcolor="black">
                <th><label for=""><font color="Yellow">Mobile Number:</font></label></th>
                <td><input type="text" name="" id="" min="10" max="10"></td>
            </tr>
            <tr bgcolor="black">
                <th><label for=""><font color="Yellow">Gender</font></label></th>
                <td align="center">
                    <label for="xyz"><font color="Yellow">Male</font></label>
                    <input type="radio" name="abc" id="xyz">
                    <label for="vf"><font color="yellow">Female</font></label>
                    <input type="radio" name="abc" id="vf">
                </td>
            </tr>
            <tr bgcolor="black">
                <th><label for=""><font color="yellow">Date Of Birth</font></label></th>
                <td align="center"><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <th colspan="2" bgcolor="Yellow">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </th>
            </tr>
        </form>
    </table>
</body>

</html>
